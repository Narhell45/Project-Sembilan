<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Dashboard Admin - Tema Gelap</title>
<style>
  /* Reset dan font */
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }
  html, body, .container {
    height: 100%;
  }
  body {
    background-color: #121212;
    color: #c0c0c0;
  }

  .container {
    display: flex;
    min-height: 100vh;
  }

  /* Sidebar kiri */
  .sidebar {
    width: 250px;
    background: linear-gradient(180deg, #282828 0%, #323232 100%);
    color: #999999;
    display: flex;
    flex-direction: column;
    padding: 2rem 1.5rem;
  }

  .sidebar-title {
    font-weight: 700;
    letter-spacing: 1.7px;
    font-size: 1.1rem;
    margin-bottom: 3rem;
    color: #e0e0e0;
    user-select: none;
  }

  /* Menu navigasi */
  .menu {
    display: flex;
    flex-direction: column;
    gap: 1.4rem;
    flex-grow: 1;
  }

  .menu-item {
    text-decoration: none;
    color: #999999;
    font-weight: 600;
    padding-bottom: 0.3rem;
    border-bottom: 1px solid #202020;
    cursor: pointer;
    transition: color 0.3s ease, border-color 0.3s ease;
    user-select: none;
  }

  .menu-item:hover, .menu-item.active {
    color: #e0e0e0;
    border-color: #555555;
  }

  .logout {
    color: #ff6f6f;
    border: none;
    padding: 0;
    margin-top: auto;
    cursor: pointer;
    user-select: none;
  }

  /* Konten utama */
  .main-content {
    flex-grow: 1;
    padding: 2.8rem 3.3rem 6rem;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    background-color: #171717;
    overflow: auto;
  }

  /* Header halaman */
  .header {
    margin-bottom: 1.5rem;
  }
  .header h1 {
    font-weight: 600;
    color: #c0c0c0;
    font-size: 1.3rem;
    user-select: none;
  }

  /* Selamat datang */
  .welcome h2 {
    font-weight: 600;
    font-size: 1.5rem;
    color: #d0d0d0;
    margin-bottom: 2rem;
    user-select: none;
  }
  .wave {
    font-size: 1.4rem;
    vertical-align: middle;
  }

  /* Card Total Barang */
  .card.total-barang {
    background: #222222;
    width: 270px;
    padding: 1.8rem 2.4rem;
    border-radius: 8px;
    color: #999999;
    box-shadow: 0 5px 13px rgb(0 0 0 / 0.7);
    border-left: 4px solid #444444;
    margin-bottom: 3.6rem;
    user-select: none;
  }

  .card.total-barang p {
    font-size: 1.1rem;
    margin-bottom: 0.5rem;
  }

  .card.total-barang h3 {
    font-size: 2.4rem;
    font-weight: 700;
    color: #bbbbbb;
  }

  /* Section aktivitas terbaru */
  .activity {
    background: #222222;
    border-radius: 8px;
    box-shadow: 0 5px 13px rgb(0 0 0 / 0.7);
    max-width: 680px;
    padding: 1.4rem 2rem;
    user-select: none;
  }

  .activity-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 1.3rem;
  }

  .activity-header h3 {
    color: #bbbbbb;
    font-weight: 700;
    font-size: 1.1rem;
  }

  .kelola-btn {
    background-color: #444444;
    border: none;
    color: #c0c0c0;
    padding: 0.55rem 1.4rem;
    font-size: 0.9rem;
    font-weight: 600;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.25s ease;
    user-select: none;
  }

  .kelola-btn:hover {
    background-color: #666666;
  }

  .activity-text {
    color: #888888;
    font-size: 1rem;
    line-height: 1.35;
    min-height: 3rem;
  }

  .activity-text ul {
    padding-left: 20px;
    color: #bbbbbb;
  }

  /* Footer */
  .footer {
    text-align: center;
    color: #666666;
    font-size: 0.85rem;
    margin-top: 6rem;
    user-select: none;
  }

  /* Scrollbar */
  ::-webkit-scrollbar {
    width: 8px;
    background-color: #171717;
  }
  ::-webkit-scrollbar-thumb {
    background-color: #444;
    border-radius: 4px;
  }
</style>
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <h2 class="sidebar-title">ADMIN PANEL</h2>
      <nav class="menu">
        <a href="#" class="menu-item active">Dashboard</a>
        <a href="#" class="menu-item">Data Barang</a>
        <a href="#" class="menu-item logout">Logout</a>
      </nav>
    </aside>

    <main class="main-content">
      <header class="header">
        <h1>Dashboard Admin</h1>
      </header>

      <section class="welcome">
        <h2>Selamat Datang, Admin <span class="wave">ðŸ‘‹</span></h2>
        <div class="card total-barang">
          <p>Total Barang</p>
          <h3>0</h3>
        </div>
      </section>

      <section class="activity">
        <div class="activity-header">
          <h3>Aktivitas Terbaru</h3>
          <button class="kelola-btn">Kelola Barang</button>
        </div>
        <p class="activity-text">
          Belum ada aktivitas yang tercatat. Data aktivitas akan muncul di sini setelah barang ditambah atau diubah.
        </p>
      </section>

      <footer class="footer">
        Â© Inventaris Sekolah 2025 - Admin
      </footer>
    </main>
  </div>

<script>
  document.addEventListener('DOMContentLoaded', function () {
    const totalBarangEl = document.querySelector('.card.total-barang h3');
    const activityTextEl = document.querySelector('.activity-text');
    const kelolaBtn = document.querySelector('.kelola-btn');
    const menuItems = document.querySelectorAll('.menu-item');

    let totalBarang = 0;
    let activities = [];

    function renderActivities() {
      if (activities.length === 0) {
        activityTextEl.textContent = 'Belum ada aktivitas yang tercatat. Data aktivitas akan muncul di sini setelah barang ditambah atau diubah.';
      } else {
        activityTextEl.innerHTML = '';
        const ul = document.createElement('ul');
        activities.slice().reverse().forEach(act => {
          const li = document.createElement('li');
          li.textContent = act;
          ul.appendChild(li);
        });
        activityTextEl.appendChild(ul);
      }
    }

    kelolaBtn.addEventListener('click', () => {
      totalBarang++;
      totalBarangEl.textContent = totalBarang;

      const now = new Date();
      const timestamp = now.toLocaleString();
      activities.push(`Barang ditambahkan pada ${timestamp}`);

      renderActivities();
    });

    menuItems.forEach(item => {
      item.addEventListener('click', () => {
        menuItems.forEach(i => i.classList.remove('active'));
        item.classList.add('active');
      });
    });

    renderActivities();
  });
</script>
</body>
</html>
