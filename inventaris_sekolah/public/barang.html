<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventaris Sekolah - Data Barang</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h3>ðŸ“¦ Data Barang</h3>
        <a href="../server/logout.php" class="btn btn-danger btn-sm">Logout</a>
    </div>

    <!-- Form Tambah Barang -->
    <div class="card mb-4">
        <div class="card-header bg-primary text-white">Tambah Barang</div>
        <div class="card-body">
            <form id="formBarang">
                <div class="form-row">
                    <div class="col-md-4 mb-3">
                        <label>Nama Barang</label>
                        <input type="text" name="nama_barang" class="form-control" required>
                    </div>
                    <div class="col-md-3 mb-3">
                        <label>Kode Barang</label>
                        <input type="text" name="kode_barang" class="form-control" required>
                    </div>
                    <div class="col-md-2 mb-3">
                        <label>Jumlah</label>
                        <input type="number" name="jumlah" class="form-control" required>
                    </div>
                    <div class="col-md-3 mb-3">
                        <label>Kondisi</label>
                        <input type="text" name="kondisi" class="form-control" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-md-4 mb-3">
                        <label>Lokasi</label>
                        <input type="text" name="lokasi" class="form-control" required>
                    </div>
                    <div class="col-md-8 d-flex align-items-end">
                        <button type="submit" class="btn btn-success">Tambah Barang</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- Tabel Data Barang -->
    <div class="card">
        <div class="card-header bg-dark text-white">Daftar Barang</div>
        <div class="card-body">
            <table class="table table-bordered table-hover">
                <thead class="thead-dark">
                    <tr>
                        <th>No</th>
                        <th>Nama Barang</th>
                        <th>Kode Barang</th>
                        <th>Jumlah</th>
                        <th>Kondisi</th>
                        <th>Lokasi</th>
                        <th>Tanggal Input</th>
                        <th>Petugas Input</th>
                        <th>Aksi</th>
                    </tr>
                </thead>
                <tbody id="data-barang">
                    <tr><td colspan="9" class="text-center">Memuat data...</td></tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script>
const tbody = document.getElementById("data-barang");

// ðŸŸ¢ Load data barang dari server
function loadBarang() {
    fetch("../server/barang_read.php")
        .then(res => res.json())
        .then(data => {
            tbody.innerHTML = "";

            if (data.status === "error") {
                tbody.innerHTML = `<tr><td colspan="9" class="text-center text-danger">${data.message}</td></tr>`;
                return;
            }

            if (data.length === 0) {
                tbody.innerHTML = `<tr><td colspan="9" class="text-center">Belum ada data barang.</td></tr>`;
                return;
            }

            data.forEach((item, i) => {
                tbody.innerHTML += `
                    <tr>
                        <td>${i + 1}</td>
                        <td>${item.nama_barang}</td>
                        <td>${item.kode_barang}</td>
                        <td>${item.jumlah}</td>
                        <td>${item.kondisi}</td>
                        <td>${item.lokasi}</td>
                        <td>${item.tanggal_input}</td>
                        <td>${item.nama_lengkap ?? '-'}</td>
                        <td>
                            <button class="btn btn-sm btn-info" onclick="alert('Detail Barang: ${item.nama_barang}')">Detail</button>
                        </td>
                    </tr>
                `;
            });
        })
        .catch(err => {
            tbody.innerHTML = `<tr><td colspan="9" class="text-center text-danger">Gagal memuat data.</td></tr>`;
            console.error(err);
        });
}

// ðŸŸ¢ Tambah barang (admin + petugas)
document.getElementById("formBarang").addEventListener("submit", async (e) => {
    e.preventDefault();
    const formData = new FormData(e.target);

    const res = await fetch("../server/barang_create.php", {
        method: "POST",
        body: formData
    });
    const result = await res.json();

    alert(result.message);
    if (result.status === "success") {
        e.target.reset();
        loadBarang();
    }
});

// Load pertama kali
loadBarang();
</script>

</body>
</html>
